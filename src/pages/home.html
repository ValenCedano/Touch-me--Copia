<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Inter&family=Ojuju:wght@200..800&family=Poppins&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea43250ec2.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>
<body>

    <aside id="Home_aside">
      <section class="section_header">
        <div class="image_profile">
            
        </div>
        <p> <strong>Todos los Chats</strong></p>
        <div class="search">
            <form>
                <input type="text" name="chat-input" class="chat-input" placeholder="Busca un chat o inicia uno nuevo" >
                <button type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                
            </form>
        </div>
      </section>
      <section class="section_contenido">

      </section>
      



    </aside>

    <div class="modalCart hidden">
        <section class="contenidoModal">
            <div class="encabezadoModal">
                <button id="closeModal"> <i class="fa-solid fa-arrow-right"></i> </button>
                <span> Perfil</span>

            </div>

            <div class="cuerpoModal">
                <img
                id="editarImagenPerfil";
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-3AkzFrOqQK0f9x88l9JFzUt-9ZTd38wtZA&usqp=CAU";
                alt="foto de perfil"
                />
                <button class="botonEditarFotoUsuario">
                  <i class="fa-solid fa-pencil" style="color:black"></i>
                </button>

                <div class="modificarNombre">
                        
                </div>
                
                
            </div>

            
        </section>
    </div>

    
    <div class="chat-container">
        <div class="chat-header">
          <div>
            <h2>Josefa</h2>
            <div class="status">En Línea</div>
            <figure>
              <img  class="img-chat-container" src="" alt="">
            </figure>
          </div>
          <div class="chat-actions">
            <!-- Colocar acciones del chat -->
          </div>
        </div>
       
        <div class="chat-body" id="chatMessages">
          <!-- bloque para cada mensaje -->
          
          <div>   
            <h4> Jueves </h4></div>
          <div class="message-received">
            ¿Me puedes mandar la ubicación?
            
          </div>
          <div class="message-sent">
            Porsupuesto
          <button>^</button>
          </div>   
        </div>
        
        <div id="message-menu" class="message-menu" style="display: none;">
          <ul>
            <li>Info. del mensaje</li>
            <li>Responder</li>
            <li>Reaccionar</li>
            <li>Reenviar</li>
            <li data-action="edit">Editar</li>
            <li>Destacar</li>
            <li data-action="delete">Eliminar</li>
          </ul>
        </div>
      
        <div id="edit-message-modal" class="modal" style="display: none;">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <textarea id="message-to-edit"></textarea>
            <button type="button" id="save-message">Guardar</button>
          </div>
        </div>
      
        <div id="delete-message-modal" class="modal" style="display: none;">
          <!-- Contenido del modal -->
          <div class="modal-content">
            <p>¿Deseas eliminar este mensaje?</p>
            <button id="delete-for-everyone">Eliminar</button>
            <button id="cancel-delete">Cancelar</button>
          </div>
        </div>
        
      
        <div class="chat-footer">
          <div class="chat-icons">
            <i class="far fa-smile"></i>
            <i class="fas fa-paperclip"></i>
          </div>
          <input type="text" placeholder="Escribe un mensaje">
          <figure>
            <img class="icon-sent"  src="" alt="">
          </figure>
        </div>
      
        <div class="chat-detail-container">
          <div class="chat-detail-header">
            <h2>Mensajes con Josefa</h2>
            <button class="chat-close-button">&times;</button>
          </div>
          <div class="chat-search">
            <figure class="icon-search-chat">
              <img src="" alt="" />
            </figure>
            <input type="search" id="searchMessages" placeholder="Buscar en los mensajes" />
            <button type="button" onclick="searchMessages()">Buscar</button>
          </div>
          <div class="chat-detail-body">
            
          </div>
        </div> 
    </div>



    


    
</body>
</html>
